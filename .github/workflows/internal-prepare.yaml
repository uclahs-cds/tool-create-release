---
name: Prepare new release

run-name: Open PR for new ${{ inputs.bump_type }} release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        type: choice
        description: >-
          Semantic version bump type
        required: true
        options:
          - major
          - minor
          - patch
          - prerelease

permissions:
  actions: read
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    uses: ./.github/workflows/wf-prepare-release.yaml
    with:
      bump_type: ${{ inputs.bump_type }}
      exact_version: ''
    secrets: inherit
